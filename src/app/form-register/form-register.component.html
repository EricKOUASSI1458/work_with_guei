<!-- loader block -->
<div class="loading-container" *ngIf="show">
  <div class="loading">
    <ngx-loading [show]="loading" [config]="{animationType: ngxLoadingAnimationTypes.circle, primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}"
      [template]="loadingTemplate"></ngx-loading>
  </div>
</div>
<!-- loader block -->



<div class="row">
  <h1 class="col-md-4 col-md-offset-5">REGISTER FORM</h1>
</div>

<form>
  <div style="height: 120px"></div>
  <div class="form-group row">
    <div class="col-sm-3"></div>
    <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="staticEmail" placeholder="Username">
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3"></div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputPassword" placeholder="Email">
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3"></div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3"></div>
    <label for="inputPassword" class="col-sm-2 col-form-label">Password (Confirm)</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <button type="button" class="btn btn-xs btn-success col-sm-6" (click)="showLaoder()">Register</button>
    <div class="col-sm-3"></div>
  </div>
</form>
